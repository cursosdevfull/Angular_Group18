<h2>Productos</h2>
<table>
  <thead>
    <tr>
      <th>ID</th>
      <th>Nombre</th>
      <th>Precio</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    @for (product of productsByCategory(); track product.productId) {
    <tr>
      <td>{{ product.productId }}</td>
      <td>{{ product.name }}</td>
      <td>{{ product.price }}</td>
      <td>
        <button (click)="selectProduct(product)">Ver detalle</button>
      </td>
    </tr>
    }
  </tbody>
</table>
