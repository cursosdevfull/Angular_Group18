<h2>Categorías</h2>
<table>
  <thead>
    <tr>
      <th>ID</th>
      <th>Nombre</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    @for (category of categories; track category.categoryId) {
    <tr>
      <td>{{ category.categoryId }}</td>
      <td>{{ category.name }}</td>
      <td>
        <button (click)="selectCategory(category.categoryId)">
          Seleccionar categoría
        </button>
      </td>
    </tr>
    }
  </tbody>
</table>
