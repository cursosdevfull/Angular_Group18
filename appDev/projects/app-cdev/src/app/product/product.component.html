<div class="container">
  <div class="zone">
    <cdev-category
      (categorySelected)="
        ProductList.listProducts($event); ProductDetail.details = null
      "
    ></cdev-category>
  </div>
  <div class="zone">
    <cdev-product-list
      #ProductList
      (productSelected)="ProductDetail.details = $event"
    ></cdev-product-list>
  </div>
  <div class="zone">
    <cdev-product-detail #ProductDetail></cdev-product-detail>
  </div>
</div>
