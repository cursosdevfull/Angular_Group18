<div class="container">
  <div class="zone">
    <cdev-category
      (categorySelected)="
        categorySelected.set($event); productSelected.set(null)
      "
    ></cdev-category>
  </div>
  <div class="zone">
    <cdev-product-list
      [categorySelected]="categorySelected()"
      (productSelected)="productSelected.set($event)"
    ></cdev-product-list>
  </div>
  <div class="zone">
    <cdev-product-detail [details]="productSelected()"></cdev-product-detail>
  </div>
</div>
