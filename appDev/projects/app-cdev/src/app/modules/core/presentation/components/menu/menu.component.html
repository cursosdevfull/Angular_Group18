<div class="logo">
  <img src="/assets/avatars/logo-course.png" alt="" class="logo__avatar" />
</div>

<ul>
  @for (item of menuItems; track item) {
  <li>
    <a [routerLink]="item.route">
      <mat-icon>{{ item.icon }}</mat-icon>
      <span class="name_item">{{ item.name }}</span>
    </a>
  </li>
  }
</ul>
