<lib-title [title]="title" [icon]="icon">
  <button mat-flat-button (click)="openForm()">
    <mat-icon>add</mat-icon>
    <span>AGREGAR</span>
  </button>
</lib-title>
<lib-container>
  <lib-table
    [dataSource]="dataSource"
    [metadataList]="metadataList"
    (onEdit)="openForm($event)"
  >
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let row">
        <button mat-icon-button matTooltip="ELIMINAR" (click)="delete(row)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>
  </lib-table>
  <div class="container_options">
    <lib-export-options (onCallToData)="exportData()"></lib-export-options>
    <lib-paginator
      [length]="length"
      [pageSize]="pageSize"
      (onChangePage)="loadDataPerPage($event)"
    ></lib-paginator>
  </div>
</lib-container>
