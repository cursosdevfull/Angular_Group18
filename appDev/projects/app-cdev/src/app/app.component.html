<mat-sidenav-container>
  @if(!hideMainMenu) {
  <mat-sidenav [opened]="mainMenuOpened()" mode="side">
    <cdev-menu></cdev-menu>
  </mat-sidenav>
  }
  <mat-sidenav-content>
    @if(!hideToolbar) {
    <cdev-header [(mainHeaderMenuOpened)]="mainMenuOpened"></cdev-header>
    }
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
